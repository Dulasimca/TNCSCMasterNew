<app-header></app-header>
<app-menu *ngIf="canShowMenu"></app-menu>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
    <p-panel>
        <p-header>
            <div class="ui-g panel-header">
                <div class="ui-g-5 dashboard">Shop InActive</div>
            </div>
        </p-header>
        <p-toast position="top-center" key="t-err"></p-toast>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6 ui-md-2">
                <span class="ui-float-label">
                    <input name="acscode" type="text"  maxlength="9" pInputText [(ngModel)]="acsCode" autocomplete="off" required>
                    <label for="acscode" class="float-input">ACSCode: <span
                            class="form-mandatory-field">*</span></label>
                </span>
            </div>
            <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-left: 30px;">
                <button pButton type="button" label=View (click)="onView()"
                    [disabled]="(!acsCode)"></button>                
            </div> 
            <div class="ui-g-3 ui-md-1 ui-fluid" style="padding-left: 30px;">
            <button  pButton type="button" [disabled]="showUpdateButton" label=Update (click)="onUpdate()"
            ></button>
        </div>
        </div>
        <p-table #dt [columns]="ShopInActiveCols" [value]="ShopInActiveData" [rows]="20"
        [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [loading]="loading"
        [responsive]="true" exportFilename="SHOP_INACTIVE" autoLayout="true">
        <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
</div>
